---
name: Build

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  cms:
    name: "cms Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/actions-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: cms/pnpm-lock.yaml
      - run: |
          pnpm install

  client:
    name: "client Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/actions-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: cms/pnpm-lock.yaml
      - run: |
          pnpm install
          npm test
